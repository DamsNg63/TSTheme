[Icon Pack Info]
# CHANNEL_PRIVATE is using REGISTER icon instead of CHANNEL_PRIVATE.
# FOLDER_CREATE needs 'add_folder.png' in gfx folder, and ignores respective settings in this file
# "Customize Toolbar" separator makes use of a hard-coded icon.
# "Customize Toolbar" QToolButton icons makes use of a hard-coded icon.
# AreYouSureDialog/QMessageBox makes use of a hard-coded icon.
# QLabel#imgLabel makes use of a hard-coded icon.
# Overwolf icon is hard-coded.
# QToolButton#saveButton ('Ban Client -> Add Ban') makes use of hard-coded icon.
# Chat category in Options (Alt+P) uses PLAYER_CHAT icon.
# addon_collection.png is currently unused
# favourite.png is unused
# contact.png is unused

[Info]
# Every icon should at least have 32x32 for down scalability

[Options]
# Try to load icons from default.zip if not found 
# options are: [true|false]
FALLBACK=false

# For the case the icon cannot be found consider showing an icon
# as an empty placeholder with correct size 
# options are: [0|1|2]
#    0 = no placeholder
#    1 = empty or tranparent placeholder
#    2 = blue bordered placeholder
PLACEHOLDER=2

